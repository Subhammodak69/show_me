{% extends 'enduser/base.html' %}
{% load static %}
{% block title %}Payment | Show_me{% endblock %}

{% block content %}
<style>
  /* Container */
  .payment-container {
    display: flex;
    flex-direction: column;
    min-height: 70vh;
    margin: 2rem auto;
    background: #f9f9f9;
    border-radius: 8px;
    overflow: hidden;
  }

  /* Left image panel */
  .payment-image {
    display: none;
    background: url("{% static 'images/payment-illustration.jpg' %}") center/cover no-repeat;
  }

  /* Right form panel */
  .payment-form {
    flex: 1;
    padding: 2rem;
  }

  /* Responsive columns for large screens */
  @media (max-width: 480px) {
    .payment-container {
      width: 99% !important;
    }
  }
  @media (min-width: 768px) {
    .payment-container {
      flex-direction: row;
    }
    .payment-image {
      flex: 1;
      display: block;
    }
    .payment-form {
      flex: 1;
      padding: 3rem;
      background: white;
    }
  }

  /* Form styling */
  .payment-form h2 {
    margin-bottom: 1.5rem;
    font-weight: 600;
    color: #333;
  }
  .payment-form label {
    font-weight: 500;
    margin-top: 1rem;
  }
  .payment-form select,
  .payment-form input {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-top: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
  }
  .payment-form .form-section {
    margin-bottom: 1.5rem;
  }
  .payment-form .btn-primary {
    width: 100%;
    padding: 0.85rem;
    font-size: 1.1rem;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  .payment-form .btn-primary:hover {
    background-color: #0056b3;
  }

  /* Modal display hidden by default */
  #modalbody {
    display: none;
  }

  /* Image style fix */
  .payment-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

<div id="modalbody">
  <div id="cautionModal" style="position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center; z-index:1000;">
    <div style="background:white; padding:2rem; border-radius:8px; max-width:400px; text-align:center;">
      <p style="margin-bottom:1.5rem; font-weight:600;">
        If you did not pay now or back then, your order has not been processed. Do you want to go to home?
      </p>
      <div>
        <button id="noBtn" style="margin-right:1rem; padding:0.5rem 1.5rem; border:none; background:#ccc; border-radius:4px; cursor:pointer;">
          No
        </button>
        <button id="yesBtn" style="padding:0.5rem 1.5rem; border:none; background:#007bff; color:white; border-radius:4px; cursor:pointer;">
          Yes
        </button>
      </div>
    </div>
  </div>
</div>

<div class="payment-container" style="width:80%;">
  <div class="payment-image">
    <img src="{% static 'logo/Payment_pic.jpg' %}" alt="Payment Image" />
  </div>
  <div class="payment-form">
    <h2>Complete Your Payment</h2>
    <form id="paymentForm">
      <!-- Payment Method Selector -->
      <div class="form-section">
        <label for="method">Choose Payment Method</label>
        <select id="method" name="method" required>
          <option value="">-- select --</option>
          {% for method in methods %}
            <option value="{{ method.value }}">{{ method.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-section">
        <label for="amount">Amount</label>
        <input type="text" id="amount" name="amount" value="{{ order.total_price }}" readonly>
      </div>

      <input type="hidden" id="order_id" name="order_id" value="{{ order.id }}">

      <!-- Dynamic Fields -->
      <div class="form-section" id="cardFields" style="display:none;">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" />
        <label for="expiry">Expiry Date</label>
        <input type="month" id="expiry" name="expiry" />
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" name="cvv" maxlength="4" />
      </div>

      <div class="form-section" id="upiFields" style="display:none;">
        <label for="upiId">UPI ID</label>
        <input type="text" id="upiId" name="upiId" placeholder="example@bank" />
      </div>

      <div class="form-section" id="netbankingFields" style="display:none;">
        <label for="bank">Select Bank</label>
        <select id="bank" name="bank">
          <option value="">-- select your bank --</option>
          {% for bank in banks %}
            <option value="{{ bank.value }}">{{ bank.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-primary">Make Payment</button>
    </form>

    <button class="mt-4 btn btn-warning" onclick="open_modal()">Go Back to Home</button>
  </div>
</div>

<script>
  // Show/hide fields based on numeric enum value
  document.getElementById('method').addEventListener('change', function() {
    ['cardFields','upiFields','netbankingFields'].forEach(id => {
      document.getElementById(id).style.display = 'none';
    });
    switch (this.value) {
      case '1':  // CARD
        document.getElementById('cardFields').style.display = 'block';
        break;
      case '2':  // UPI
        document.getElementById('upiFields').style.display = 'block';
        break;
      case '3':  // NETBANKING
        document.getElementById('netbankingFields').style.display = 'block';
        break;
    }
  });

  // Modal logic
  function open_modal() {
    document.getElementById("modalbody").style.display = "block";
    document.getElementById('noBtn').onclick = () => {
      document.getElementById("modalbody").style.display = "none";
    };
    document.getElementById('yesBtn').onclick = () => {
      window.location.href = "/";
    };
  }

  // AJAX payment submission
  document.getElementById('paymentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    createPayment();
  });

  async function createPayment() {
    const method = document.getElementById('method').value;
    if (!method) {
      return alert('Please select a payment method.');
    }
    const data = {
      method,
      amount: document.getElementById('amount').value,
      order_id: document.getElementById('order_id').value
    };
    if (method === '1') {
      const cardNumber = document.getElementById('cardNumber').value.trim();
      const expiry = document.getElementById('expiry').value;
      const cvv = document.getElementById('cvv').value.trim();
      if (!cardNumber || !expiry || !cvv) {
        return alert('Please fill all card details.');
      }
      Object.assign(data, { cardNumber, expiry, cvv });
    }
    if (method === '2') {
      const upiId = document.getElementById('upiId').value.trim();
      if (!upiId) {
        return alert('Please enter your UPI ID.');
      }
      data.upiId = upiId;
    }
    if (method === '3') {
      const bank = document.getElementById('bank').value;
      if (!bank) {
        return alert('Please select your bank.');
      }
      data.bank = bank;
    }

    try {
      const response = await fetch(`/payment/create/${data.order_id}/`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(data)
      });
      const result = await response.json();
      if (result.success) {
        alert('Payment successful!');
        window.location.href = '/order/success/';
      } else {
        alert('Payment failed: ' + (result.message || 'Unknown error'));
      }
    } catch (error) {
      alert('An error occurred: ' + error.message);
    }
  }

  // CSRF helper
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie) {
      document.cookie.split(';').forEach(cookie => {
        const trimmed = cookie.trim();
        if (trimmed.startsWith(name + '=')) {
          cookieValue = decodeURIComponent(trimmed.slice(name.length + 1));
        }
      });
    }
    return cookieValue;
  }
</script>
{% endblock %}
