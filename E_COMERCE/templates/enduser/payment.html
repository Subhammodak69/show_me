{% extends 'enduser/base.html'%}
{% load static %}
{% block title %}Payment | Show_me{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4"style="width:40%;">
            <div class="card shadow border-0 p-4">
                <div class="card-body text-center">
                    <h3 class="mb-4 text-primary">ðŸ’° Make Payment via UPI</h3>
                    <div id="first-div">

                        <div class="mb-3">
                            <input type="text" id="upi_id" class="form-control form-control-lg"
                                placeholder="Enter your UPI ID" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" value={{order.total_price}} id="amount" class="form-control form-control-lg"
                                placeholder="Enter Amount" required disabled>
                        </div>

                        <button class="btn btn-primary btn-lg w-100" onclick="initiatePayment()">Generate QR Code</button>
                    </div>
                    <div id="qr_section" class="mt-4" style="display:none;">
                        <h5 class="text-success">Scan to Pay:</h5>
                        <img id="qr_image" class="img-fluid border rounded p-2 shadow-sm" width="250">
                        <div class="mt-3" id="payment-status">
                            <span class="text-secondary">Waiting for payment...</span>
                        </div>
                        <button class="btn btn-danger mt-3" onclick="window.location.href='/'">
                            Back To Home
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');
    let razorpay_order_id = null;
    let pollInterval = null;

    async function initiatePayment() {
        let upi_id = document.getElementById("upi_id").value.trim();
        let amount = document.getElementById("amount").value.trim();

        if (!upi_id || !amount) {
            alert("Please enter both UPI ID and amount.");
            return;
        }

        // Step 1: Initiate payment and get Razorpay order
        try {
            let res = await fetch(`/payment/create/{{order.id}}/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken
                },
                body: JSON.stringify({ amount, upi_id })
            });
            let data = await res.json();
            if (data.razorpay_order_id) {
                razorpay_order_id = data.razorpay_order_id;
                generateQR(amount, razorpay_order_id, upi_id);
            } else {
                alert(data.error || "Issue generating payment order.");
            }
        } catch (error) {
            alert("Error initiating payment order.");
            console.error(error);
        }
    }

    // Step 2: Generate UPI QR for the created payment order
    async function generateQR(amount, razorpay_order_id, upi_id) {
        try {
            let res = await fetch("/generate-qr/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken
                },
                body: JSON.stringify({
                    amount,
                    order_id: "{{ order_id }}",
                    razorpay_order_id,
                    upi_id
                })
            });
            let data = await res.json();
            if (data.qr_code) {
                document.getElementById("qr_image").src = "data:image/png;base64," + data.qr_code;
                document.getElementById("qr_section").style.display = "block";
                document.getElementById('first-div').style.display = 'none';
                // Start polling for payment status
                pollInterval = setInterval(checkPaymentStatus, 4000);
            } else {
                alert(data.error || "Issue generating QR.");
            }
        } catch (error) {
            alert("Error generating QR code.");
            console.error(error);
        }
    }

    // Step 3: Poll for Payment Status
    async function checkPaymentStatus() {
        if (!razorpay_order_id) return;
        try {
            let res = await fetch(`/payment/status/?razorpay_order_id=${razorpay_order_id}`, {
                method: "GET",
                headers: { "X-CSRFToken": csrftoken },
            });
            let data = await res.json();
            let statusSpan = document.getElementById("payment-status");
            if (data.status === "SUCCESS") {
                statusSpan.innerHTML = '<span class="text-success fw-bold">Payment Successful!</span>';
                clearInterval(pollInterval);
            } else if (data.status === "FAILED") {
                statusSpan.innerHTML = '<span class="text-danger">Payment Failed. Please try again.</span>';
                clearInterval(pollInterval);
            }
        } catch (error) {
            console.error("Error checking payment status:", error);
        }
    }
</script>
{% endblock %}
