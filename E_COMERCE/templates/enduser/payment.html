{% extends 'enduser/base.html'%}
{% load static %}
{% block title %}Payment | Show_me{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow border-0">
                <div class="card-body text-center">
                    <h3 class="mb-4 text-primary">ðŸ’° Make Payment via UPI</h3>
                    <div id="first-div">

                        <div class="mb-3">
                            <input type="text" id="upi_id" class="form-control form-control-lg"
                                placeholder="Enter UPI ID">
                        </div>

                        <div class="mb-3">
                            <input type="number" id="amount" class="form-control form-control-lg"
                                placeholder="Enter Amount">
                        </div>

                        <button class="btn btn-primary btn-lg w-100" onclick="generateQR()">Generate QR Code</button>

                    </div>
                    <div id="qr_section" class="mt-4" style="display:none;">
                        <h5 class="text-success">Scan to Pay:</h5>
                        <img id="qr_image" class="img-fluid border rounded p-2 shadow-sm" width="250">
                        <button class="btn btn-danger mt-3" onclick="window.location.href='/'">
                            Back To Home
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // ---- CSRF helper ----
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Check if cookie string starts with the name we want
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

   

    // ---- Generate QR ----
    async function generateQR() {
        let upi_id = document.getElementById("upi_id").value.trim();
        let amount = document.getElementById("amount").value.trim();

        if (!upi_id || !amount) {
            alert("Please enter both UPI ID and amount.");
            return;
        }

        try {
            let res = await fetch("/generate-qr/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken
                },
                body: JSON.stringify({ upi_id, amount })
            });

            let data = await res.json();
            if (data.qr_code) {
                document.getElementById("qr_image").src = "data:image/png;base64," + data.qr_code;
                document.getElementById("qr_section").style.display = "block";
                document.getElementById('first-div').style.display = 'none';
            } else {
                alert(data.error || "Something went wrong");
            }
        } catch (error) {
            console.error("QR generation failed:", error);
            alert("Error generating QR code.");
        }
    }
</script>
{% endblock %}
