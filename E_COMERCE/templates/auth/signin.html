{% extends "enduser/base.html" %}
{% load static %}

{% block title %}Sign Up | Show_me{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100 m-4">
  <div class="card shadow border-0 rounded-4" style="max-width: 420px; width:90%; top: 20%; position: absolute;">
    <div class="card-body p-4">
      <div class="mb-3 text-center">
        <img src="{% static 'logo/logo.jpg' %}" alt="Logo" width="100" class="mb-2" />
        <h3 class="fw-bold mb-1">Create Account</h3>
        <p class="text-muted mb-3">Sign up to get started</p>
      </div>
      
      <!-- Spinner (hidden initially) -->
      <div class="justify-content-center mb-3" id="spinner" style="display: none;">
        <div class="spinner-border text-primary" style="width:2.5rem;height:2.5rem;" role="status"></div>
      </div>
      
      <!-- Messages -->
      <div id="msg-box" class="mb-2"></div>
      
      <!-- FORM -->
      <form id="signupForm" class="needs-validation" novalidate autocomplete="on">
        {% csrf_token %}
        
        <!-- Name fields -->
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
              <label for="first_name">First Name</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
              <label for="last_name">Last Name</label>
            </div>
          </div>
        </div>
        
        <!-- Email -->
        <div class="mb-3">
          <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
            <label for="email">Email Address</label>
          </div>
        </div>
        
        <!-- Password -->
        <div class="mb-3">
          <div class="form-floating position-relative">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
            <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2"
              id="togglePassword" tabindex="-1">
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <div class="form-text">
            Password must be at least 8 characters long
          </div>
        </div>
        
        <!-- Submit -->
        <button type="submit" class="btn btn-success w-100 fw-bold py-2">Sign Up</button>
      </form>
      
      <div class="text-center mt-4 small">
        Already have an account? <a href="/login/" class="fw-semibold">Sign in</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons CDN for password eye -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />

<script>
const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

function showSpinner() {
  document.getElementById('spinner').style.display = 'flex';
}
function hideSpinner() {
  document.getElementById('spinner').style.display = 'none';
}

// Password toggle
document.addEventListener("DOMContentLoaded", function() {
  let passwordField = document.getElementById('password');
  let togglePwdBtn = document.getElementById('togglePassword');
  if (togglePwdBtn && passwordField) {
    togglePwdBtn.addEventListener("click", function () {
      let type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      this.innerHTML = `<i class="bi bi-eye${type === 'password' ? '' : '-slash'}"></i>`;
    });
  }
});



// Form submission
document.getElementById("signupForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  
  // Client-side validation
  const firstName = document.getElementById("first_name").value.trim();
  const lastName = document.getElementById("last_name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  
  if (!firstName || !lastName || !email || !password) {
    document.getElementById('msg-box').innerHTML = 
      '<div class="alert alert-warning">Please fill all fields.</div>';
    return;
  }
  
  if (password.length < 8) {
    document.getElementById('msg-box').innerHTML = 
      '<div class="alert alert-warning">Password must be at least 8 characters.</div>';
    return;
  }
  
  showSpinner();
  document.getElementById('msg-box').innerHTML = '';
  
  const data = {
    first_name: firstName,
    last_name: lastName,
    email: email,
    password: password
  };
  
  try {
    const res = await fetch("{% url 'sign_up' %}", {
      method: "POST",
      headers: {
        "X-CSRFToken": csrfToken,
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data)
    });
    
    const response = await res.json();
    hideSpinner();
    
    if (response.success) {
      document.getElementById('msg-box').innerHTML = 
        `<div class="alert alert-success">${response.message}</div>`;
      
      if (response.redirect) {
        setTimeout(() => window.location.href = response.redirect, 1500);
      } else {
        setTimeout(() => window.location.href = '/', 1500);
      }
    } else {
      document.getElementById('msg-box').innerHTML = 
        `<div class="alert alert-danger">${response.message || "Registration failed."}</div>`;
    }
  } catch(err) {
    hideSpinner();
    document.getElementById('msg-box').innerHTML = 
      '<div class="alert alert-danger">Network error. Please try again.</div>';
  }
});

// Refresh page on back/forward (prevent autofill issues)
window.addEventListener('pageshow', function(event) {
  if (event.persisted || (window.performance && window.performance.getEntriesByType('navigation')[0].type === 'back_forward')) {
    window.location.reload();
  }
});
</script>
{% endblock %}
