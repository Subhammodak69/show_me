{% extends "enduser/base.html" %}
{% load static %}

{% block title %}Login | Show_me{% endblock %}

{% block content %}
<div class="container py-3" style="max-width: 400px; background: white; border-radius:10px;padding: 20px !important;">
    <h2 class="text-center mb-4"><b>Login</b></h2>

    <!-- Message Display -->
    <div id="login-message" class="mb-3"></div>

    <form id="loginForm" style="padding: 10px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label"><b>Email address</b></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

    <div>
        <p class="mt-3">Create new account <a href="/signin/">Sign Up</a></p>
    </div>
</div>

<script>
    const loginForm = document.getElementById("loginForm");
    const messageBox = document.getElementById("login-message");

    loginForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const response = await fetch("{% url 'log_in' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": csrfToken,
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        messageBox.innerHTML = "";

        if (data.success) {
            window.location.href = "/";
        } else {
            messageBox.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
        }
    });
</script>
{% endblock %}
